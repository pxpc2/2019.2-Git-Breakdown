<html>

    <body>



        <!-- <script> tag should be in the end of <body> part-->
        <script>
            //types of data
            var nome = "victor"; //string
            var idade = 23; //integer
            var peso = 80.2; // float
            var humano = true; //boolean

            var alunos = ['diego' , 'victor', 'santos']; //array

            var aluno = {
                nome : "victor",
                peso: 41.2,
                humano : true
            }; //object

            console.log(alunos[0]) // diego
            console.log(aluno.nome) // victor

        </script>
    </body>
